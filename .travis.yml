language: java
jdk:
  - oraclejdk8

before_script:
  - git clone https://github.com/timols/java-gitlab-api.git
  - cd java-gitlab-api
  - mvn clean verify
  - cp target/java-gitlab-api-4.0.1-SNAPSHOT.jar ../de.weingardt.mylyn.gitlab.core/lib/
  - cd ..

script: mvn clean compile package
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
